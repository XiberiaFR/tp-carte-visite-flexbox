<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp de la carte de visite</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato%7CSigmar+One&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="container__picture">
            <img src="public/img/personal.jpg" alt="photo de la carte de visite">
        </div>
        <div class="container__informations">
            <div class="informations__title">
                <h1>John Doe</h1>
                <h2>Designer Web</h2>
            </div>
            <div class="informations__details">
                <div class="informations__iconandtext">
                    <i class="far fa-calendar-alt"></i>
                    <p>1 janvier 1986</p>
                </div>
                <div class="informations__iconandtext">
                    <i class="fas fa-phone-volume"></i>
                    <p>06.01.01.01.01</p>
                </div>
                <div class="informations__iconandtext">
                    <i class="fas fa-at"></i>
                    <p>john.doe@gmail.com</p>
                </div>
                <div class="informations__iconandtext">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Cholet</p>
                </div>
            </div>
            <div class="informations__logo">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
            </div>
            
    </main>
</body>
</html>
